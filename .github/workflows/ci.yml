name: libtester ci
on:
  push: 
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: sudo apt update && sudo apt install git gcc make python3-dev libtool-bin libconfig-dev uuid-dev -y
    - run: ${{ github.workspace }}/build.sh
    - run: ${{ github.workspace }}/remove.sh
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: sudo apt update && sudo apt install git gcc make python3-dev libtool-bin libconfig-dev uuid-dev -y
    - run: ${{ github.workspace }}/build.sh
    - run: make test
    - run: ${{ github.workspace }}/remove.sh